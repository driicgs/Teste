<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <title>ASSIM</title>
</head>

<body>
    <div class="container">
        <div id="logo">
            <img src="imagens/cadastro/logo.png">
        </div>

        <div id="confira">
            <img src="imagens/cadastro/texto1.png">
        </div>

        <div id="cadastro">
            <form>
                <div class="row">
                    <div class="col-sm-3">
                        <input class="form-control transparent-input" type="text" id="nome" placeholder="NOME" required>
                    </div>
                    <div class="col-sm-3">
                        <input class="form-control transparent-input" type="text" id="telefone" placeholder="TELEFONE"
                            required>
                    </div>
                    <div class="col-sm-3">
                        <input class="form-control transparent-input"  type="text" id="email" placeholder="E-MAIL"
                            required>
                    </div>
                    <div class="col-sm-2">
                        <button id="btncadastrar" class="btn btn-custom btn-sm btn-warning btn-outline-light"
                            type="button" data-toggle="modal" data-target="#modalCadastro">
                            <b>CADASTRAR</b>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div id="novos">
            <img class="promocoes" src="imagens/cadastro/novosassinantes.png">
        </div>
        <div id="clientes">
            <img class="promocoes" src="imagens/cadastro/paraclientesassim.png">
        </div>
    </div>

</body>
<!-- Modal -->
<div class="modal" id="modalCadastro" tabindex="-1" role="dialog" aria-labelledby="modalCadastro" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCadastro">Cadastro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    Cadastro efetuado. Estaremos enviando nossas ofertas especiais e em breve entraremos em contato
                    com você.
                </p>
            </div>
            <div class="modal-footer">
                <a href="site1.html" class="btn btn-custom btn-sm btn-warning btn-outline-light">VER OFERTAS</a>
            </div>
        </div>
    </div>
</div>

</html>
